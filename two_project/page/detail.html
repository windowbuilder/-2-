<!DOCTYPE html>
<html>
	<head>

			a:hover{

	<body>

						<td>2</td>

			<div style="margin: 0 auto;width: 24%;">
				<div class="layui-input-inline "><button type="button"
						class="layui-btn layui-btn-primary layui-border-green" id="first">首页</button></div>
				<div class="layui-input-inline"><button type="button" class="layui-btn" id="previous">上一页</button></div>
				<a id="text">第1页，共5页</a>
				<div class="layui-input-inline"><button type="button" class="layui-btn" id="next">下一页</button></div>
				<div class="layui-input-inline"><button type="button"
						class="layui-btn layui-btn-primary layui-border-green" id="last">尾页</button></div>
