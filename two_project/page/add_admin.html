<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>管理员添加界面</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
		<style>
			.lable1 {
				text-align: left;
			}
			
			.b1 {
				margin-left: -100px;
				border-radius: 5px;
				width: 290px;
				height: 40px;
				font-size: 15px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery.min-2.1.1.js"></script>
		<script type="text/javascript" src="../layui/layui.js"></script>
	</head>
	<body>
		<div style="margin-left: 70px;margin-top: 20px;">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label lable1">姓名：</label>
					<div class="layui-input-inline">
						<input type="text" name="title" placeholder="请输入姓名"
							autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label lable1">密码：</label>
					<div class="layui-input-inline">
						<input type="text" name="title" placeholder="请输入密码"
							autocomplete="off" class="layui-input">
					</div>
				</div>
			</form>
			<div class="layui-input-block">
				<button class="layui-btn b1">确认添加</button>
			</div>
		</div>
	</body>
</html>
