<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商品列表界面</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
		<style>
			table td{
				text-align: center;
			}
			.layui-table th{
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="../js/jquery.min-2.1.1.js"></script>
		<script type="text/javascript" src="../layui/layui.js"></script>
		<script type="text/javascript" src="../js/project.js" ></script>
	</head>
	<body>
		<div style="width: 97%; margin: 20px auto;">
			<div class="layui-input-block">
				<span style="font-size: 25px;font-weight: bold; margin-left: -110px;">查询</span>
			</div>
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<input type="text" name="name" placeholder="商品名称"
							autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<select name="institute">
							<option value="">一级分类</option>
							<option value="0">选项1</option>
							<option value="1">选项2</option>
							<option value="2">选项3</option>
							<option value="3">选项4</option>
							<option value="4">选项5</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="institute">
							<option value="">二级分类</option>
							<option value="0">选项1</option>
							<option value="1">选项2</option>
							<option value="2">选项3</option>
							<option value="3">选项4</option>
							<option value="4">选项5</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<button class="layui-btn">查询</button>
					</div>
				</div>
			</form>
			<hr  class="layui-border-black"/>
			<div class="layui-input-block">
				<span style="font-size: 25px;font-weight: bold; margin-left: -110px;">列表</span>
			</div>
			<div class="layui-input-inline">
				<button class="layui-btn submit">一键下架</button>
			</div>
			<table class="layui-table" id="tab1" title="上架商品表单">
				<thead>
					<tr>
						<th><input type="checkbox"/></th>
						<th>商品名称</th>
						<th>库存</th>
						<th>单价</th>
						<th>所属分类</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox"/></td>
						<td>空调</td>
						<td>2018</td>
						<td>600</td>
						<td>国际贸易</td>
						<td><button type="button" class="layui-btn update">更新</button></td>
					</tr>
					<tr>
						<td><input type="checkbox"/></td>
						<td>冰箱</td>
						<td>2018</td>
						<td>50</td>
						<td>国际贸易</td>
						<td><button type="button" class="layui-btn update">更新</button></td>
					</tr>
					<tr>
						<td><input type="checkbox"/></td>
						<td>洗衣机</td>
						<td>2018</td>
						<td>400</td>
						<td>国际贸易</td>
						<td><button type="button" class="layui-btn update">更新</button></td>
					</tr>
					<tr>
						<td><input type="checkbox"/></td>
						<td>风扇</td>
						<td>2018</td>
						<td>650</td>
						<td>国际贸易</td>
						<td><button type="button" class="layui-btn update">更新</button></td>
					</tr>
					<tr>
						<td><input type="checkbox"/></td>
						<td>桌子</td>
						<td>2018</td>
						<td>253</td>
						<td>国际贸易</td>
						<td><button type="button" class="layui-btn update" onclick="update()">更新</button></td>
					</tr>
				</tbody>
			</table>
			<div style="margin: 0 auto;width: 24%;">
				<div class="layui-input-inline "><button type="button"
						class="layui-btn layui-btn-primary layui-border-green" id="first">首页</button></div>
				<div class="layui-input-inline"><button type="button" class="layui-btn" id="previous">上一页</button></div>
				<a id="text">第1页，共5页</a>
				<div class="layui-input-inline"><button type="button" class="layui-btn" id="next">下一页</button></div>
				<div class="layui-input-inline"><button type="button"
						class="layui-btn layui-btn-primary layui-border-green" id="last">尾页</button></div>
			</div>
		</div>
	</body>
	<script>
		function update(){
			layer.open({
				type:2,
				title:"添加管理员",
				content:"update_shop.html",
				area: ['520px', '250px']
			});
		}
	</script>
</html>
