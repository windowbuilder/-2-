<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的订单界面</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
		<script type="text/javascript" src="../../js/jquery.min-2.1.1.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
	</head>
	<body>
		<div>
			<div class="layui-bg-green">
				<div class="layui-input-inline">
					<div class="layui-bg-green">B2C购物商城</div>
				</div>
				<div class="layui-input-inline">
					<input type="text" name="name" placeholder="商品名称"
						autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn layui-btn-normal" style="margin-right: 300px;">查询</button>
				</div>
				<div class="layui-input-inline">
					<li class="layui-nav-item" style="margin-right: 30px;">我的订单</li>
				</div>
				<div class="layui-input-inline">
					<li class="layui-nav-item" style="margin-right: 60px;">购物车</li>
				</div>
				<div class="layui-input-inline">
					<li class="layui-nav-item">用户名：张三</li>
				</div>
			</div>
			<div style="background-color: lavender;height: 800px;width: 100%;">
				<div>
					<div class="layui-form-item"></div>
				</div>
			</div>
			<div class="layui-footer" style="text-align: center;">@feiyang</div>
		</div>
	</body>
</html>
