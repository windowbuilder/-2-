<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商品详情界面</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
		<script type="text/javascript" src="../../js/jquery.min-2.1.1.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
	</head>
	<body>
		<div style="width: 86%; margin: 80px auto;">
			<div style="float: left;">
				<img src="../../img/1.png" style="width: 200px;height: 160px;"/>
			</div>
			<div style="float: left;margin-left: 50px;margin-top: -40px;">
				<div style="margin: 30px auto;font-size: 16px;">
					商品名称
				</div>
				<div style="margin: 30px auto;font-size: 16px;">
					单价168元 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;库存500件
				</div>
				<div style="margin: 30px auto;font-size: 16px;">
					购买数量
				</div>
				<div style="margin: 30px auto;font-size: 16px;">
					<div class="layui-input-inline">
						<button class="layui-btn add">加入购物车</button>
					</div>
					 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
					<div class="layui-input-inline">
						<button class="layui-btn buy">购买</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(".add").on("click",function(){
			layer.open({
				type:1,
				title:"信息",
				content:"加入购物车成功",
				area: ['350px', '200px']
			})
		});
		$(".buy").on("click",function(){
			window.location.href="buy.html";
		});
	</script>
</html>
